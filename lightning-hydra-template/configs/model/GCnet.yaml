_target_: src.models.GCnet_module.GCnetLitModule

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.0005
  weight_decay: 0.05

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10

scheduler_monitor: "valid/loss"
scheduler_interval: "epoch"
scheduler_frequency: 1


net:
  _target_: GCNET.model.GCnet
  node_number: 50
  embedding_size: 512
  embed_layer: 2
  n_layers: 3
  hidden_size: 256
  n_head: 8
  drop_prob: 0.1
  last_layer_dim: [256, 1]
  is_prob: False

# compile model for faster training with pytorch 2.0
compile: false

DataVersion: ""
